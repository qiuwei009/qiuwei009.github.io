    <script>
        (function () {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
            const setting = sessionStorage.getItem('dark') ? JSON.parse(sessionStorage.getItem('dark')) : 'light'
            if (setting === 'dark') {
                document.documentElement.classList.toggle('dark', true)
                sessionStorage.setItem('dark', JSON.stringify('dark'))
            } else {
                document.documentElement.classList.remove('dark', true)
                sessionStorage.setItem('dark', JSON.stringify('light'))
            }
        })()
    </script>
